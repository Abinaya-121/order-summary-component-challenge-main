<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="a girl" />
      </div>
      <h2 class="card-title">order summary</h2>
      <p class="card-description">
        you can know listen to million of songs,audiobooks,and podcasts on any
        device anywhere you like!
      </p>
      <!-- <div class="music-image"> -->
      <!-- <img src="" src="" ></div> -->
      <div class="title-container">
        <div class="plan">
          <img src="./images/icon-music.svg" />
          <div class="annual">
            <h5>Annual Plan</h5>
            <h6>$59.99/year</h6>
          </div>
        </div>
        <a href=""><u>change</u></a>
      </div>
      <button class="card-button">proceed to payment</button>

      <div class="card-link">
        <a href="">cancel order</a>
      </div>
    </div>
  </body>
</html>
